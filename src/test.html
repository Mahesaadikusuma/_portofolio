<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Diskusi</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <!-- Nav -->
    <section>
      <header class="text-gray-400 bg-gray-900 body-font hidden lg:block">
        <div class="container mx-auto flex flex-wrap p-8 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <span class="ml-3 text-xl">Forum Diskusi</span>
          </a>

          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center cursor-pointer">
            <a class="mr-5 hover:text-white">Home</a>
            <a class="mr-5 hover:text-white">Diskusi</a>
            <a class="mr-5 hover:text-white m">About</a>
          </nav>

          <a href="" class="inline-flex items-center border-0 py-2 px-6 focus:outline-none rounded text-base mt-4 md:mt-0 text-white/50 hover:text-white">Register</a>

          <a href="" class="inline-flex items-center bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded text-base mt-4 md:mt-0 text-white">Login</a>
        </div>
      </header>

      <!-- ini mobile -->
      <header x-data="{ open: false }" class="text-gray-400 bg-gray-900 lg:hidden">
        <div class="flex justify-between p-5">
          <a href="#" class="text-white text-xl font-bold">Forum Diskusi</a>

          <div x-on:click="open = !open" class="w-9 cursor-pointer">
            <img src="../public/icon/menu-burger.png" alt="" />
          </div>
        </div>

        <!-- @click.outside="open = false" -->
        <nav x-transition.duration.500ms x-show="open" @click.away="open = false" class="absolute right-0 bg-gray-700 w-full max-w-[200px] p-3 border-3 border-slate-300 mt-4 me-10">
          <ul>
            <li class="group py-2">
              <a href="#" class="text-gray-300 mx-6 group-hover:text-gray-100">Home</a>
            </li>

            <li class="group py-2">
              <a href="#" class="text-gray-300 mx-6 group-hover:text-gray-100">Diskusi</a>
            </li>

            <li class="group py-2">
              <a href="#" class="text-gray-300 mx-6 group-hover:text-gray-100">About</a>
            </li>
          </ul>
        </nav>
      </header>
    </section>
    <!-- Nav END -->

    <!-- Main -->
    <section>
      <main>
        <div class="container mx-auto">
          <div class="grid grid-cols-12 min-h-screen">
            <div class="col-span-12 lg:col-span-4 p-12">
              <div class="mx-auto">
                <ul>
                  <li class="my-10">
                    <a href="#" class="flex flex-row items-center">
                      <img src="../public/icon/personal.svg" class="w-full h-full max-w-[20px] max-h-[20px]" alt="" />

                      <span class="ml-5 block text-base text-[#23262F] font-bold">Personal User</span>
                    </a>
                  </li>

                  <li class="my-10">
                    <a href="#" class="flex flex-row items-center">
                      <img src="../public/icon/security.svg" class="w-full h-full max-w-[20px] max-h-[20px]" alt="" />

                      <span class="ml-5 block text-base text-[#23262F]">Login and security</span>
                    </a>
                  </li>

                  <li class="my-10">
                    <a href="#" class="flex flex-row items-center">
                      <img src="../public/icon/personal.svg" class="w-full h-full max-w-[20px] max-h-[20px]" alt="" />

                      <span class="ml-5 block text-base text-[#23262F]">Personal User</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-span-12 lg:col-span-8">
              <div class="p-14">
                <div class="flex justify-between items-center">
                  <h1 class="text-5xl font-bold">Personal Info</h1>

                  <span class="text-sm font-bold">View Profile</span>
                </div>

                <div class="col-span-12 mt-16">
                  <h2 class="text-base font-medium text-[#23262F]">Account info</h2>
                </div>

                <div class="grid grid-cols-12 gap-5 mt-8">
                  <div class="col-span-12 lg:col-span-6">
                    <div class="w-full">
                      <label class="block">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"> Name </span>
                        <input
                          type="text"
                          name="name"
                          class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                          placeholder="username" />
                      </label>
                    </div>
                  </div>

                  <div class="col-span-12 lg:col-span-6">
                    <div class="w-full">
                      <label class="block">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"> Full Name </span>
                        <input
                          type="text"
                          name="full_name"
                          class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                          placeholder="User Full Name" />
                      </label>
                    </div>
                  </div>

                  <div class="col-span-12 lg:col-span-6">
                    <div class="w-full">
                      <label class="block">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"> Phone </span>
                        <input
                          type="number"
                          name="phone"
                          class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                          placeholder="Phone Number" />
                      </label>
                    </div>
                  </div>

                  <div class="col-span-12 lg:col-span-6">
                    <div class="w-full">
                      <label class="block">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"> Email </span>
                        <input
                          type="email"
                          name="email"
                          class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                          placeholder="User Full Name" />
                      </label>
                    </div>
                  </div>

                  <div class="col-span-12">
                    <div class="w-full">
                      <label class="block">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"> Your Address </span>
                        <textarea id="editor"></textarea>
                      </label>
                    </div>
                  </div>

                  <div class="col-span-12">
                    <div class="w-full cursor-pointer hover:scale-105 duration-700 ease-in-out transition">
                      <button type="submit" class="w-full bg-darkB py-2 rounded-full text-white">Update Profile</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>

    <!-- Main END -->

    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>
  </body>
</html>
